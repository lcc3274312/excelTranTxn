<div #PRD00001 class='PRD00001'>
  <div class='row-fluid'>
    <div class='span12'>
      
      <div class='row-fluid'>
        <div class='span12'>
          <span class='eControl eTitle'>商品代碼</span>
          <es-textbox
           [(esModel)]='tioa.planCode'>
          </es-textbox>
        </div>
      </div>

      <div class='row-fluid'>
        <div class='span12'>
          <span class='eControl eTitle'>顯示商品代碼</span>
          <es-textbox
           [(esModel)]='tioa.dispPlanCode'>
          </es-textbox>
        </div>
      </div>

      <div class='row-fluid'>
        <div class='span12'>
          <span class='eControl eTitle'>顯示商品名稱</span>
          <es-textbox
           [(esModel)]='tioa.dispPlanName'>
          </es-textbox>
        </div>
      </div>

      <div class='row-fluid'>
        <div class='span12'>
          <span class='eControl eTitle'>商品類型</span>
          <es-select
            [(esModel)]='tioa.planType'
            [options]='cbData.planType'>
          </es-select>
       </div>
      </div>

      <div class='row-fluid'>
        <div class='span12'>
          <span class='eControl eTitle'>顯示商品類型</span>
          <es-select
            [(esModel)]='tioa.dispPlanType'
            [options]='cbData.dispPlanType'>
          </es-select>
       </div>
      </div>

      <div class='row-fluid'>
        <div class='span12'>
          <span class='eControl eTitle'>開始日期</span>
          <es-textbox
           [(esModel)]='tioa.bgnDate'>
          </es-textbox>
        </div>
      </div>

      <div class='row-fluid'>
        <div class='span12'>
          <span class='eControl eTitle'>結束日期</span>
          <es-textbox
           [(esModel)]='tioa.endDate'>
          </es-textbox>
        </div>
      </div>

      <es-button class='eBtn' [disabled]='!hasAuth("Query")' (click)='queryTxn("0")'>查詢</es-button>
    </div>
  </div>
  <div class='row-fluid '>
    <div class='span12 '>
      <div class='ngGridStyle'>
        <ag-grid-angular
          class='ag-theme-balham agGrid'
          [gridOptions]='PRD00001GridOptions'
          [rowData]='PRD00001RowData'>
        </ag-grid-angular>
      </div>
    </div>
  </div>
  <div class='span12 eDivMiddle'>
    <es-button class='eBtn' *ngIf='hasLastPage' (click)='pageQuery("last")'>上一頁</es-button>
    <es-button class='eBtn' *ngIf='hasNextPage' (click)='pageQuery("next")'>下一頁</es-button>
    <es-button class='eBtn' [disabled]='!hasAuth("AddEditDel")' (click)='txnSubmit()'>確定</es-button>
    <es-button class='eBtn' (click)='exitTxn()'>關閉</es-button>
  </div>
</div>
